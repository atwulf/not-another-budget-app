<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budget</title>
  <link rel="stylesheet" href="dist/versions/0.0.2/budget.css">
</head>
<body>

  <header id="header" class="wrapper header">

    <h1>Not Another Budget App!</h1>

    <nav id="nav" class="nav">

      <a href="#transactions" class="nav-item current">Transactions</a>
      <a href="#budget" class="nav-item">Budget</a>
      <a href="#reports" class="nav-item">Reports</a>

    </nav>

  </header>

  <main id="main" class="wrapper" role="main">

    <article id="transaction" class="template grid transaction" data-model="transaction" data-id="_(model.id)">
      <span class="transaction-date text-italic">_(model.date)</span>
      <span class="transaction-category badge-neutral">_(model.category)</span>
      <span class="transaction-description">_(model.description)</span>
      <span class="transaction-amount">_(model.amount)</span>
    </article>

  </main>

  <script src="dist/versions/0.0.2/budget.js"></script>
</body>
</html>
